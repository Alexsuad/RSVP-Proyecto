<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boda Visual Audit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdfcf9;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .header {
      background: url('https://i.ibb.co/1L9m0fM/flowers-header.jpg') center/cover no-repeat;
      padding: 40px;
      text-align: center;
      color: #fff;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .content {
      padding: 30px;
      text-align: center;
    }
    .content h2 {
      color: #b48a50;
      font-size: 24px;
      margin-bottom: 12px;
    }
    .content p {
      font-size: 16px;
      line-height: 1.5;
      margin: 10px 0;
    }
    .cta {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #b48a50;
      color: #fff !important;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }
    .footer {
      font-size: 12px;
      color: #888;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Jenny & Cristian</h1>
    </div>

    <div class="content">
      <h2>Estás invitado a nuestra boda</h2>
      <p>Hola Alex, nos gustaría mucho que nos acompañaras en este día especial. Por favor confirma tu asistencia.</p>

      <a href="#" class="cta">Confirmar Asistencia</a>
    </div>

    <div class="footer">
      <p>Por favor, no respondas a este correo.</p>
      <p>&copy; 2025 Jenny & Cristian</p>
    </div>
  </div>
</body>
</html>
